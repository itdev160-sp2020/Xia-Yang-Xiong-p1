<body>

    </header>
    <h1 class="white">First Gen Pokemon Starter Chart</h1>

        <thead>
            <tr>
                <td class="white headerText">Image</td>
                <td class="white headerText">Name</td>
                <td class="white headerText">Type</td>
                <td class="white headerText">Evolves Into</td>
            </tr>

            <tr>
                <td><img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"></td>

                <td><button>Grass/Poison</button></td>

            </tr>
            <tr>
                <td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"></td>
                <td class="red">Charmander</td>
                <td><button>Fire</button></td>
                <td><a href=http://pokemon.wikia.com/wiki/Charmeleon class="red"></href>Charmeleon</td>
            </tr>
            <tr>
                <td><img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"></td>

                <td><button>Water</button></td>
                <td><a href=http://pokemon.wikia.com/wiki/Wartortle class="blue"></href>Wartortle</td>
            </tr>
